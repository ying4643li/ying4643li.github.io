 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Get in Touch</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 40px;
      color: #333333;
    }

    h1 {
      color: #1E3A8A;
      font-weight: bold;
    }

    form {
      max-width: 500px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #1E3A8A;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #15326b;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <p>Fill out the form below and I will get back to you as soon as possible.</p>

  <form action="https://formspree.io/f/xqeezqwg" method="POST">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" required />

    <label for="message">Message</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</body>
</html>
