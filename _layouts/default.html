 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>

  <!-- ================================
       FIXED TOP NAVIGATION
       ================================ -->
  <header class="site-header" style="position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; background: #ffffff; box-shadow: 0 2px 6px rgba(0,0,0,0.08);">

    <nav class="nav" style="display:flex; align-items:center; justify-content:space-between; padding:15px 30px;">
      <div class="logo">{{ site.title }}</div>

      <ul class="nav-links" style="display:flex; gap:20px; margin:0; padding:0; list-style:none;">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/about/' | relative_url }}">About</a></li>
        <li><a href="{{ '/services/' | relative_url }}">Services</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- PUSH PAGE CONTENT BELOW FIXED HEADER -->
  <main style="padding-top: 90px;">
    {{ content }}
  </main>

  <!-- POSTS LOOP (SHOW ONLY IF page.show_posts != false) -->
  {% if page.show_posts != false %}
    <section style="padding:40px 20px; max-width:800px; margin:0 auto;">
      {% for post in site.posts %}
        <article style="margin-bottom:30px;">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.date | date: "%b %-d, %Y" }}</p>
        </article>
      {% endfor %}
    </section>
  {% endif %}

  {% include footer.html %}

</body>
</html>
