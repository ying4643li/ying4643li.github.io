 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Get in Touch</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      color: #333333;
    }

    /* Header/nav styles */
    header {
      background-color: #1E3A8A;
      padding: 20px;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header nav ul li {
      margin-right: 20px;
    }

    header nav ul li a {
      color: #FFFFFF;
      text-decoration: none;
      font-weight: bold;
    }

    header nav ul li a.active {
      text-decoration: underline;
    }

    main {
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #1E3A8A;
      font-weight: bold;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #1E3A8A;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #163075;
    }

    footer {
      background-color: #1E3A8A;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- HEADER / NAVIGATION -->
  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../contact/index.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTACT CONTENT -->
  <main>
    <h1>Contact Me</h1>
    <form action="https://formspree.io/f/xqeezqwg" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
